<md-card class="center">
    <form [formGroup]="detailsForm" (ngSubmit)="save(detailsForm)">
        <div class="tab-pane fade in active">
            <h4 class="text-center">{{title}}</h4>
        </div>
        <md-form-field>
            <input mdInput placeholder="Report Title" formControlName="reportTitle">
        </md-form-field>
        <p>
            <md-form-field>
                <input mdInput placeholder="Incident Number" formControlName="incidentNum">
            </md-form-field>
        </p>
        <md-form-field class="col-md-4">
            <input mdInput [mdDatepicker]="occurranceStart" placeholder="Start Date">
            <md-datepicker-toggle mdSuffix [for]="occurranceStart"></md-datepicker-toggle>
            <md-datepicker touchUi="true" #occurranceStart></md-datepicker>
        </md-form-field>
        <md-form-field class="col-md-4">
            <input mdInput placeholder="Start Time" type="time">
        </md-form-field>
        <p>
            <md-form-field>
                <input mdInput [mdDatepicker]="occurranceEnd" placeholder="End Date">
                <md-datepicker-toggle mdSuffix [for]="occurranceEnd"></md-datepicker-toggle>
                <md-datepicker touchUi="true" #occurranceEnd></md-datepicker>
            </md-form-field>
        </p>

        <p>
            <md-form-field>
                <input mdInput placeholder="Location" formControlName="occurranceLoc">
            </md-form-field>
        </p>
        <md-action-row> </md-action-row>
        <md-card-actions>
            <div class="form-group text-center">
                <button md-raised-button [routerLinkActive]="['link-active']" [routerLink]="['../newCR-people']" type="submit"> Next <md-icon>navigate_next</md-icon></button>
            </div>
        </md-card-actions>
    </form>
</md-card>
