<form [formGroup]="detailsForm" (ngSubmit)="save(detailsForm)">


    <div>
        <h4 class="text-center">{{title}}</h4>
        <br />
        <ul>
            <li>Report Title - Autocomplete</li>
            <li>Incident Number</li>
            <li>Date/Time start</li>
            <li>Date/Time End</li>
            <li>Location - Autocomplete</li>
        </ul>
    </div>



    <div class="form-group text-center">
        <button [routerLinkActive]="['link-active']" [routerLink]="['../intake-people']" class="btn btn-info" type-="submit"> Next <span style="margin-left: 10px;" class="glyphicon glyphicon-arrow-right"></span></button>
    </div>

</form>
